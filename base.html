<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <title>Leaflet</title>
    <!-- LeafletCSS -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <!-- Leaflet -->
    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <!-- 十字キーCSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.pancontrol@1.0.0/src/L.Control.Pan.css"
    />
    <!-- +-ボタンCSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet.zoomslider@0.7.1/src/L.Control.Zoomslider.css"
    />
    <!-- 十字キー -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.pancontrol@1.0.0/src/L.Control.Pan.min.js"></script>
    <!-- +-ボタン -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.zoomslider@0.7.1/src/L.Control.Zoomslider.min.js"></script>
    <!-- URLにZoomや座標を記載 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
  </head>
  <body>
    <div id="mapid" style="width: 98vw; height: 98vh;"></div>
    <script type="text/javascript" src="base.js"></script>
  </body>
</html>
